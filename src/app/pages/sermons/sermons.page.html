

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Sermons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Featured/Latest Sermon Section -->
  <div class="featured-sermon ion-margin-bottom" *ngIf="latestSermon">
    <ion-card mode="ios">
      <div class="video-container">
        <!-- Securely bind the YouTube embed URL -->
        <!-- <iframe [src]="latestSermon.videoUrl | safe" frameborder="0" allowfullscreen></iframe> -->
      </div>
      <ion-card-header>
        <ion-badge color="secondary">Latest Message</ion-badge>
        <ion-card-title>{{ latestSermon.title }}</ion-card-title>
        <ion-card-subtitle>{{ latestSermon.date }} â€¢ {{ latestSermon.speaker }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <!-- Search & Filter Bar -->
  <ion-searchbar placeholder="Search by topic or series" (ionInput)="filterSermons($event)"></ion-searchbar>

  <!-- Sermon Archive Grid -->
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let sermon of filteredSermons">
        <ion-card class="archive-card">
          <img [src]="sermon.thumbnail" alt="Sermon Thumbnail" />
          <ion-card-header>
            <ion-card-subtitle>{{ sermon.date }}</ion-card-subtitle>
            <ion-card-title>{{ sermon.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button fill="clear" (click)="playSermon(sermon)">
              Watch Now <ion-icon name="play-circle-outline" slot="end"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
