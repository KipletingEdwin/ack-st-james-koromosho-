
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Our Ministries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ministry-intro ion-text-center">
    <h2>Find Your Place</h2>
    <p>There is a spot for everyone in our church family.</p>
  </div>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let min of ministries">
        <ion-card mode="ios" class="ministry-card">
          <img [src]="min.image" [alt]="min.title" />
          <ion-card-header>
            <ion-card-title>{{ min.title }}</ion-card-title>
            <ion-card-subtitle>{{ min.schedule }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ min.description }}</p>
            <ion-button fill="clear" (click)="contactLead(min)">
              Get Involved <ion-icon name="arrow-forward" slot="end"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
