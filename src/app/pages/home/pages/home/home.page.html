<ion-content [fullscreen]="true">
  <!-- Hero Section -->
  <div class="home-hero">
    <div class="hero-overlay">
      <h1 class="animate__animated animate__fadeInDown">ACK St James Koromosho</h1>
      <p class="animate__animated animate__fadeInUp">Growing in Faith, Serving in Love.</p>
      <div class="hero-buttons">
        <ion-button routerLink="/visit" color="light" shape="round">Plan a Visit</ion-button>
        <ion-button routerLink="/sermons" fill="outline" color="light" shape="round">Watch Live</ion-button>
      </div>
    </div>
  </div>

  <!-- Service Times (Crucial Info) -->
  <div class="service-banner ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <p><ion-icon name="time-outline"></ion-icon> <strong>Sunday Services:</strong> 8:00 AM (English) | 10:30 AM (Swahili)</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Quick Navigation Grid -->
  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col size="6" size-md="3">
        <div class="nav-card" routerLink="/ministries">
          <ion-icon name="people-circle-outline" color="primary"></ion-icon>
          <span>Ministries</span>
        </div>
      </ion-col>
      <ion-col size="6" size-md="3">
        <div class="nav-card" routerLink="/events">
          <ion-icon name="calendar-outline" color="secondary"></ion-icon>
          <span>Events</span>
        </div>
      </ion-col>
      <ion-col size="6" size-md="3">
        <div class="nav-card" routerLink="/give">
          <ion-icon name="heart-outline" color="danger"></ion-icon>
          <span>Give</span>
        </div>
      </ion-col>
      <ion-col size="6" size-md="3">
        <div class="nav-card" routerLink="/contact">
          <ion-icon name="chatbubble-ellipses-outline" color="tertiary"></ion-icon>
          <span>Prayer</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Latest Message Snippet -->
  <section class="ion-padding-horizontal">
    <div class="section-header">
      <h2>Latest Message</h2>
      <ion-button fill="clear" routerLink="/sermons">View All</ion-button>
    </div>
    <ion-card mode="ios" class="latest-message-card" (click)="goToSermons()">
      <div class="play-overlay">
        <ion-icon name="play-circle"></ion-icon>
      </div>
      <img src="assets/images/sermon-thumb.jpg" />
      <ion-card-header>
        <ion-card-title>The Strength of Unity</ion-card-title>
        <ion-card-subtitle>Pastor John Doe â€¢ Feb 09, 2025</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </section>

</ion-content>
